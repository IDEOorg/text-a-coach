  <div class="main-intro">
    <div class="container">
      <div class="row align-center">
        <div class="small-7 columns text-center">

                <div style="text-align:center;">
                  <label>#</label>
                  &nbsp;
                  <!-- <span ng-hide="vm.phoneNumber.length > 0">(xxx) xxx-xxxx</span> -->
                </div>
              </div>
            </div>

            <div>
              <a class="button expanded all-caps" ng-href="{{vm.smsLink}}">
                <img class="chat-bubble" src="assets/images/icon-chat-bubble.png" />

              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div footer></div>
